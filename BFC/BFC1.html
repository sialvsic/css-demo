<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFC1</title>
</head>
<style>
  body {
    width: 300px;
    position: relative;
  }

  .aside {
    width: 100px;
    height: 150px;
    float: left;
    background: #f66;
  }

  .main {
    height: 200px;
    background: #fcc;
    /*设置开启main的BFC，则不会重叠 - BFC的区域不会与float的元素区域重叠*/
    overflow: hidden;
  }

</style>
<body>
<div class="aside"></div>
<div class="main"></div>
</body>
</html>
