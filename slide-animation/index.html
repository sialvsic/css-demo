<body>
<script>
  function previous() {
    const node1 = document.getElementsByClassName('block1')[0];
    node1.classList.add('left');

    const node2 = document.getElementsByClassName('block2')[0];
    node2.classList.add('left1');
  }

  function next() {
    const node1 = document.getElementsByClassName('block1')[0];
    node1.classList.remove('left');

    const node2 = document.getElementsByClassName('block2')[0];
    node2.classList.remove('left1');

  }
</script>
