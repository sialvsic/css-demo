<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monster</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<div>This is a super cool monster</div>
<div class="container">
  <div class="body-wrapper">
    <div class="body-top-wrapper">
      <div class="body-top">
        <div class="ear-left-wrapper">
          <div class="ear-left-half-left-wrapper">
            <div class="ear-left-half-left"></div>
          </div>
          <div class="ear-left-half-right-wrapper">
            <div class="ear-left-half-right"></div>
          </div>
        </div>
        <div class="ear-right-wrapper">
          <div class="ear-right-half-left-wrapper">
            <div class="ear-right-half-left"></div>
          </div>
          <div class="ear-right-half-right-wrapper">
            <div class="ear-right-half-right"></div>
          </div>
        </div>
        <div class="eye-left-wrapper">
          <div class="eye-body"></div>
        </div>
        <div class="eye-right-wrapper">
          <div class="eye-body"></div>
        </div>
        <div class="blush-left"></div>
        <div class="blush-right"></div>
        <div class="node-cover"></div>
        <div class="node-left"></div>
        <div class="node-right"></div>
        <div class="wing-left-wrapper">
          <div class="wing-left-skeleton"></div>
          <div class="wing-left-1"></div>
          <div class="wing-left-2"></div>
          <div class="wing-left-3"></div>
        </div>
        <div class="wing-right-wrapper">
          <div class="wing-left-skeleton"></div>
          <div class="wing-left-1"></div>
          <div class="wing-left-2"></div>
          <div class="wing-left-3"></div>
        </div>
        <div class="hand-left"></div>
        <div class="hand-right"></div>
        <div class="star-wrapper">
          <div class="star"></div>
        </div>
      </div>
    </div>
    <div class="body-bottom-wrapper">
      <div class="body-bottom"></div>
    </div>
  </div>
</div>
</body>
</html>
